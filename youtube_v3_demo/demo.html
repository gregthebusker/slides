<!doctype html>
<html>
  <head>
    <title>V3 Demo</title>
    <link rel="stylesheet" href="v3_demo.css" />
  </head>
  <body>
    <div id="login-container" class="pre-auth">This application requires access to your YouTube account.
      Please <a href="#" id="login-link">authorize</a> to continue.
    </div>
    <a href="javascript:anchorClicked();">All videos</a>
    <ul id="video-container">
    </ul>
    <div class="button-container">
      <button id="prev-button" class="paging-button" onclick="previousPage();">Previous Page</button>
      <button id="next-button" class="paging-button" onclick="nextPage();">Next Page</button>
    </div>
    <h3 id="title">Stats for: All videos</h3>
    <div>
      <select id="metrics">
      </select>
      <input id="normalize" type="checkbox">Normalize Actions</input>
    </div>
    <div id="graph"></div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="auth.js"></script>
    <script src="v3_demo.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>
    <script src="http://d3js.org/d3.v2.js"></script>
  </body>
</html>
